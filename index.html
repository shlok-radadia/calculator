<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Here, we will make our Calculator-->
<div id="calculator">

<input type="text" id="calculation" disabled>

<button id="clear" class="button3" onclick="allclear()">C</button>

<br>

<button id="a" class="button" onclick="button(this)" value="1">1</button>
<button id="b" class="button" onclick="button(this)" value="2">2</button>
<button id="c" class="button" onclick="button(this)" value="3">3</button>
<button id="plus" class="button2" onclick="button(this)" value="+">+</button>
<br>
<button id="d" class="button" onclick="button(this)" value="4">4</button>
<button id="e" class="button" onclick="button(this)" value="5">5</button>
<button id="f" class="button" onclick="button(this)" value="6">6</button>
<button id="minus" class="button2" onclick="button(this)" value="-">-</button>
<br>
<button id="g" class="button" onclick="button(this)" value="7">7</button>
<button id="h" class="button" onclick="button(this)" value="8">8</button>
<button id="i" class="button" onclick="button(this)" value="9">9</button>
<button id="multiply" class="button2" onclick="button(this)" value="*">*</button>
<br>
<button id="j" class="button" onclick="button(this)" value=".">.</button>
<button id="k" class="button" onclick="button(this)" value="0">0</button>
<button id="l" class="button1" onclick="isequalto()" value="=">=</button>
<button id="divide" class="button2" onclick="button(this)" value="/">/</button>

</div>
    
<!--Full Javascript will be here-->
<script src="script.js"></script>
</body>
</html>
